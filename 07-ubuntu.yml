---
- name: Install Http server Ubuntu
  hosts: n1
  become: yes

  tasks:
  - name: Install Apache2
    apt:
      name: apache2
      state: latest
      update_cache: true

  - name: Install Apache2
    apt:
      name: apache2
      state: present

  - name: Start Apache2
    service:
      name: apache2
      state: started   

  - name: Enable Apache2
    service:
      name: apache2
      enabled: true   
   

...       





  
